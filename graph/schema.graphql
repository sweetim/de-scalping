type TicketShop @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  ticketShop: Bytes! # address
  ticketMetadata_id: String! # string
  ticketMetadata_name: String!
  ticketName: String
}

type Ticket @entity(immutable: true) {
  id: Bytes!
  owner: Bytes
  ticketShop: Bytes
  ticketTypeIndex: BigInt
  ticketId: BigInt
  ticketPrice: BigInt
  ticketName: String
}

